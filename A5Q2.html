<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .product-container {
            width: 600px;
            padding: 30px;
            border: 15px solid black;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }

        .product {
            text-align: center;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <img src="1.jpg">
            <p>The camera that capture wonders!</p>
        </div>
        <div class="product">
            <img src="2.jpeg">
            <p>The bag that helps you carry wonders!</p>
        </div>
        <div class="product">
            <img src="3.jpeg">
            <p>The camera that blings the wonders!</p>
        </div>
    </div>
</body>
</html>
